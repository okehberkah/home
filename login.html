<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EggTrack Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .login-container {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%234361ee" points="0,1000 1000,0 1000,1000"/></svg>') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
        }

        .login-center-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            padding: 40px 35px;
            position: relative;
            transform: translateY(0);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--success), var(--primary));
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo i {
            font-size: 4rem;
            color: var(--primary);
            display: block;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-logo h2 {
            color: var(--dark);
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 2rem;
        }
        
        .login-logo p {
            color: var(--gray);
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .connection-status {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            background: rgba(67, 97, 238, 0.1);
            border: 1px solid rgba(67, 97, 238, 0.2);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .status-connected {
            background-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }
        
        .status-disconnected {
            background-color: #dc3545;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }
        
        .role-selector {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }
        
        .role-btn {
            flex: 1;
            padding: 16px 12px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #e9ecef;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .role-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .role-btn.active {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(76, 201, 240, 0.1));
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
        }

        .role-btn i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .role-btn div {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
            background: linear-gradient(135deg, var(--secondary), var(--primary));
        }

        .login-error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            font-weight: 500;
        }
        
        .login-error.show {
            display: block;
        }

        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .login-footer small {
            color: var(--gray);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-background"></div>
        <div class="login-center-container">
            <div class="login-card">
                <div class="login-logo">
                    <i class="bi bi-egg-fried"></i>
                    <h2>EggTrack Admin</h2>
                    <p>Sistem Terintegrasi Pencatatan Produksi & Penjualan Telur Bebek</p>
                </div>
                
                <div class="connection-status mb-4" id="loginConnectionStatus">
                    <div class="status-indicator status-disconnected"></div>
                    <span>Memeriksa koneksi server...</span>
                </div>
                
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="loginUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="loginUsername" placeholder="Masukkan username Anda" required>
                        <div class="login-error" id="usernameError"></div>
                    </div>
                    <div class="mb-4">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Masukkan password Anda" required>
                        <div class="login-error" id="passwordError"></div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Pilih Peran</label>
                        <div class="role-selector">
                            <div class="role-btn active" data-role="admin">
                                <i class="bi bi-shield-lock"></i>
                                <div>Administrator</div>
                            </div>
                            <div class="role-btn" data-role="manager">
                                <i class="bi bi-people"></i>
                                <div>Manager</div>
                            </div>
                            <div class="role-btn" data-role="staff">
                                <i class="bi bi-person-badge"></i>
                                <div>Staff</div>
                            </div>
                        </div>
                        <input type="hidden" id="role" value="admin">
                        <div class="login-error" id="roleError"></div>
                    </div>
                    
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Ingat informasi login saya</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-3 mb-3">
                        <span id="loginSpinner" class="d-none">
                            <span class="loading"></span> Memproses...
                        </span>
                        <span id="loginText">Masuk ke Sistem</span>
                    </button>
                </form>
                
                <div class="login-footer">
                    <small class="text-muted">Sistem terintegrasi - perubahan di satu modul akan mempengaruhi modul lainnya secara real-time</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>

     <!-- Auth System -->
<script src="auth.js"></script>
<script src="auth-guard.js"></script>
<script src="login-check.js"></script>

</body>
</html>
