<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - EggTrack Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .logout-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logout-header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            position: relative;
        }
        
        .logout-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .logout-body {
            padding: 40px 30px;
        }
        
        .logout-message {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .logout-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-logout {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .btn-logout:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-cancel {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            color: var(--gray);
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .btn-cancel:hover {
            background-color: #e9ecef;
            transform: translateY(-3px);
        }
        
        .logout-footer {
            padding: 20px;
            border-top: 1px solid #eee;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .logout-footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .logout-footer a:hover {
            text-decoration: underline;
        }
        
        .countdown {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            margin-top: 10px;
        }
        
        @media (max-width: 576px) {
            .logout-container {
                max-width: 100%;
            }
            
            .logout-actions {
                flex-direction: column;
            }
            
            .btn-logout, .btn-cancel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-header">
            <i class="bi bi-box-arrow-right logout-icon"></i>
            <h2>Konfirmasi Logout</h2>
        </div>
        
        <div class="logout-body">
            <p class="logout-message">
                Apakah Anda yakin ingin keluar dari sistem EggTrack Admin?<br>
                Semua perubahan yang belum disimpan akan hilang.
            </p>
            
            <div class="countdown">
                <i class="bi bi-clock me-1"></i>
                Auto logout dalam: <span id="logoutTimer">15</span> detik
            </div>
            
            <div class="logout-actions">
                <button id="confirmLogoutBtn" class="btn btn-logout">
                    <i class="bi bi-check-circle me-2"></i>Ya, Logout
                </button>
                <button id="cancelLogoutBtn" class="btn btn-cancel">
                    <i class="bi bi-x-circle me-2"></i>Batal
                </button>
            </div>
        </div>
        
        <div class="logout-footer">
            <p>
                EggTrack Admin System v1.0<br>
                <a href="dashboard.html">Kembali ke Dashboard</a> | 
                <a href="index.html">Login ke Akun Lain</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fungsi untuk logout
        function performLogout() {
            // Hapus data user dari localStorage
            localStorage.removeItem('eggUser');
            
            // Redirect ke halaman login dengan parameter logout
            window.location.href = 'login.html?logout=success';
        }
        
        // Timer untuk auto logout
        let countdown = 15;
        const timerElement = document.getElementById('logoutTimer');
        let countdownInterval;
        
        function startCountdown() {
            countdownInterval = setInterval(() => {
                countdown--;
                timerElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    performLogout();
                }
            }, 1000);
        }
        
        // Setup event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Mulai countdown
            startCountdown();
            
            // Tombol konfirmasi logout
            const confirmLogoutBtn = document.getElementById('confirmLogoutBtn');
            if (confirmLogoutBtn) {
                confirmLogoutBtn.addEventListener('click', function() {
                    clearInterval(countdownInterval);
                    performLogout();
                });
            }
            
            // Tombol batal
            const cancelLogoutBtn = document.getElementById('cancelLogoutBtn');
            if (cancelLogoutBtn) {
                cancelLogoutBtn.addEventListener('click', function() {
                    clearInterval(countdownInterval);
                    window.location.href = 'dashboard.html';
                });
            }
            
            // Cek jika user sudah login
            const userData = localStorage.getItem('eggUser');
            if (!userData) {
                // Jika tidak ada user data, langsung arahkan ke login
                window.location.href = 'login.html';
            }
        });
        
        // Export fungsi jika diperlukan
        if (typeof module !== 'undefined' && module.exports) {
            module.exports = { performLogout };
        }
    </script>
</body>
</html>
